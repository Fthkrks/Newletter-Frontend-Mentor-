<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Newsletter</title>
</head>
<body>
    <div class="newsletter">
        <div class="container">
            <div class="newsletter-wrapper">
                <div class="newsletter-content">
                    <div class="newsletter-title">
                        <h3>Stay updated!</h3>
                    </div>
                    <div class="newsletter-desc">
                        <p class="desc">Join 60,000+ product managers receiving monthly <br> updates on:</p>
                        <div class="desc-list">
                            <img src="images/icon-list.svg" alt="">
                            <p>Product discovery and building what matters</p>
                        </div>
                        <div class="desc-list">
                            <img src="images/icon-list.svg" alt="">
                            <p>Measuring to ensure updates are a success</p>
                        </div>
                        <div class="desc-list">
                            <img src="images/icon-list.svg" alt="">
                            <p>And much more!</p>
                        </div>
                    </div>
                    <div class="newsletter-form">
                        <form>
                            <h3>Email address</h3>
                            <p class="invaild-email">Valid email required</p>
                            <input type="email" placeholder="email@compay.com" id="email-input" class="email-input">
                            <button type="submit" id="button">Subscribe to monthly newsletter</button>
                        </form>
                    </div>
                </div>
                <div class="newsletter-photo">
                    <img src="images/illustration-sign-up-desktop.svg" class="desktop" alt="">
                    <img src="images/illustration-sign-up-mobile.svg" class="mobile" alt="">
                </div>
            </div>

        </div>

    </div>

    <div class="subs-newsletter">
        <div class="container">
            <div class="subs-wrapper">
                <img src="images/icon-list.svg" alt="">
                <div class="subs-title">
                    <h3>Thanks for <br> subscribing</h3>
                </div>
                <div class="subs-desc">
                    <p class="subs-text"></p>
                </div>
                <div class="dismiss-btn">
                    <a href="#" type ="submit">Dismiss Message</a>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
